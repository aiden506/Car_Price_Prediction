<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML CAR PRICE</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body style="text-align:center;background: rgb(2,0,36);
 background-image: url('car2.jpg');
 background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(145,226,10,1) 0%, rgba(37,242,166,1) 0%, rgba(76,230,115,1) 20%, rgba(104,222,79,1) 34%, rgba(89,221,105,1) 46%, rgba(55,218,162,1) 72%, rgba(106,183,212,1) 90%);

">
 <div class="login">
	<h1 style="color: black;">To Predict the Best possible Car Price, we need these details</h1>
        <br><br><br><br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="POST">
    	<input type="text" name="compressionratio" placeholder="Enter compressionratio of your car" required="required" />

        <br><br><br>
		<input type="text" name="enginesize" placeholder="Enter enginesize of your car" required="required" />

        <br><br><br>
        <input type="text" name="horsepower" placeholder="Enter horsepower of your car" required="required" />

        <br><br><br>
        <input type="text" name="wheelbase" placeholder="Enter wheelbase of your car" required="required" />

        <br><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="font-weight: bold;color: #000000;background-color: transparent; border: 5px solid #6a1623; border-radius: 5px; text-transform: uppercase;
 ">Predict</button>
    </form>

   <br>
   <br>
     <h3 style="color:black" ><u>{{ prediction_text }}</u></h3>

 </div>


</body>
</html>
